<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive </title>
    <style>
        .container{
            display: flex;
            gap: 20px;
        }
        .box{
            height: 200px;
            width: 100%;
            background-color: lightblue;
        }
        @media screen and (max-width: 576px) {
            .container{
            flex-direction: column-reverse;
        }
        }
        @media screen and (min-width: 577px) and (max-width: 992px) {
           .box{
            color: antiquewhite;
           }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box">
            <h2>box-</h2>
        </div>
        <div class="box">
            <h2>box213</h2>
        </div>
        <div class="box">
            <h2>box-3</h2>
        </div>
        <div class="box">
            <h2>box-4</h2>
        </div>
    </section>
</body>
</html>
